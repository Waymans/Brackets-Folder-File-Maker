<div class="modal">
	<div class="modal-header">
		<h1 class="dialog-title">Create File</h1>
	</div>
	<div class="modal-body">
		<input class="half half-input" type="text" placeholder="parentPath/" id="path"/>
		<input class="half half-input" type="text" placeholder="fileName" id="name"/>
		<label class="half half-input block">File template:</label>
		<select class="half half-input" id="template" required>
			<option id="none"></option>
			<option>index.html</option>
			<option>styles.css</option>
			<option>server.js</option>
			<option>package.json</option>
			<option>README.md</option>
		</select>                
	</div>
	<div class="modal-footer">
		<button class="dialog-button btn half" data-button-id="cancel">Cancel</button>
		<button class="dialog-button btn primary half" data-button-id="ok">OK</button>
	</div>
</div>
